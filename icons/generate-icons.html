<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Icon Generator for LinkedIn Post Vault</h1>
    <p>This page generates icons. Right-click each canvas and save as PNG with the filename shown.</p>

    <h2>icon16.png</h2>
    <canvas id="icon16" width="16" height="16"></canvas>

    <h2>icon32.png</h2>
    <canvas id="icon32" width="32" height="32"></canvas>

    <h2>icon48.png</h2>
    <canvas id="icon48" width="48" height="48"></canvas>

    <h2>icon128.png</h2>
    <canvas id="icon128" width="128" height="128"></canvas>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // LinkedIn "in" symbol style
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LV', size / 2, size / 2);
        }

        drawIcon('icon16', 16);
        drawIcon('icon32', 32);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
